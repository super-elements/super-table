<dom-module id="super-table">
  <template>
    <style>
      :host {
        display: block;

      }
      thead {
        background-color: #007dc3;
        color: white;
      }
      .table {
        width: 100%;
        max-width: 100%;
        margin-bottom: 1rem;
        background-color: transparent;
      }

      .table th,
      .table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #eceeef;
      }

      .table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #eceeef;
      }

      .table tbody + tbody {
        border-top: 2px solid #eceeef;
      }

      .table .table {
        background-color: #fff;
      }

      .table-sm th,
      .table-sm td {
        padding: 0.3rem;
      }

      .table-bordered {
        border: 1px solid #eceeef;
      }

      .table-bordered th,
      .table-bordered td {
        border: 1px solid #eceeef;
      }

      .table-bordered thead th,
      .table-bordered thead td {
        border-bottom-width: 2px;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
      }

      .table-hover tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.075);
      }

      .table-active,
      .table-active > th,
      .table-active > td {
        background-color: rgba(0, 0, 0, 0.075);
      }

      .table-hover .table-active:hover {
        background-color: rgba(0, 0, 0, 0.075);
      }

      .table-hover .table-active:hover > td,
      .table-hover .table-active:hover > th {
        background-color: rgba(0, 0, 0, 0.075);
      }

      .table-success,
      .table-success > th,
      .table-success > td {
        background-color: #dff0d8;
      }

      .table-hover .table-success:hover {
        background-color: #d0e9c6;
      }

      .table-hover .table-success:hover > td,
      .table-hover .table-success:hover > th {
        background-color: #d0e9c6;
      }

      .table-info,
      .table-info > th,
      .table-info > td {
        background-color: #d9edf7;
      }

      .table-hover .table-info:hover {
        background-color: #c4e3f3;
      }

      .table-hover .table-info:hover > td,
      .table-hover .table-info:hover > th {
        background-color: #c4e3f3;
      }

      .table-warning,
      .table-warning > th,
      .table-warning > td {
        background-color: #fcf8e3;
      }

      .table-hover .table-warning:hover {
        background-color: #faf2cc;
      }

      .table-hover .table-warning:hover > td,
      .table-hover .table-warning:hover > th {
        background-color: #faf2cc;
      }

      .table-danger,
      .table-danger > th,
      .table-danger > td {
        background-color: #f2dede;
      }

      .table-hover .table-danger:hover {
        background-color: #ebcccc;
      }

      .table-hover .table-danger:hover > td,
      .table-hover .table-danger:hover > th {
        background-color: #ebcccc;
      }

      .thead-inverse th {
        color: #fff;
        background-color: #292b2c;
      }

      .thead-default th {
        color: #464a4c;
        background-color: #eceeef;
      }

      .table-inverse {
        color: #fff;
        background-color: #292b2c;
      }

      .table-inverse th,
      .table-inverse td,
      .table-inverse thead th {
        border-color: #3b3e40;
      }

      .table-inverse.table-bordered {
        border: 0;
      }

      .table-inverse.table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.05);
      }

      .table-inverse.table-hover tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.075);
      }

      @media (max-width: 991px) {
        .table-responsive {
          display: block;
          width: 100%;
          overflow-x: auto;
          -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        .table-responsive.table-bordered {
          border: 0;
        }
      }
    </style>

    <div class="table-responsive">
      <table class="table table-hover" id="table">
      </table>
    </div>

  </template>

  <script>
    Polymer({

      is: 'super-table',

      properties: {
        prop1: {
          type: String,
          value: 'super-table',
        },

        items: {
          type: Array,
          notify: true,
          value: [{"key1":"firstName", "key2":"secondName"},{"name":"Dashmeet", "lastname":"Singh"},{"name":"Jasmeet", "lastname":"Singh"}],
          observer: 'populateData',
        }
      },

      populateData() {
        let table = this.$.table;
        table.innerHTML =
        `
        <thead>
          <tr></tr>
        </thead>
        <tbody> </tbody>
        `

        Object.keys(this.items[0]).forEach(columnKey => {
          let th = document.createElement('th');
          th.innerText = columnKey
          table.querySelector('thead tr').appendChild(th);
        })
        this.items.forEach((rowObject, rowIndex) => {
          let row = document.createElement('tr');
          row.id = `r${rowIndex}`;
          table.appendChild(row);

          Object.keys(rowObject).forEach((columnKey, columnIndex) => {
            let column = document.createElement('td');
            column.id = `r${rowIndex}c${columnIndex}`;
            column.innerText = rowObject[columnKey];
            row.appendChild(column)
          })
        })
      }
    });
  </script>
</dom-module>
